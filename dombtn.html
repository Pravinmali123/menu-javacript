<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ON OFF Button</title>
    <style>
        *{
            margin: 0px;
        }
        .main {
            width: 125px;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .item {
            padding: 2px 10px;
           margin: 5px;
           border: 1px solid rgb(122, 106, 106);
           border-radius: 100px;
           display: inline-block;
           cursor: pointer;
           font-weight: bold;
           


        }
    </style>
</head>

<body>
    <div class="main">
        <div class="item" onclick="on()" id="green">ON</div>
    </div>
     
    <script>
        var same;
        function on(){
            if(same){
            document.getElementById("green").style.backgroundColor = "green";
             document.getElementById("green").style.color = "white";
            document.getElementById("green").innerText = "ON";
            
        }
        else{
            document.getElementById("green").style.backgroundColor = "red";
             document.getElementById("green").style.color = "white";
            document.getElementById("green").innerText = "OFF";
            
        }
        }
      
    </script>
</body>

</html>

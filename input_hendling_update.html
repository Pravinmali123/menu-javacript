
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="data" onclick="delhide()">
    <button onclick="submitdata()">submit</button>
    <div id="text"></div>
    <button value="delete" onclick="delet()" style="display: none;" id="del">Delete</button>
    <button value="update" onclick="update()" style="display: none;" id="up">Update</button>

    <script>
        function submitdata() {
            var data1 = document.getElementById("data").value
            document.getElementById("text").innerHTML += data1 + "<br>";

            document.getElementById("data").value = "";

            document.getElementById("del").style.display = "inline-block";
            document.getElementById("up").style.display = "inline-block"; 
        }

        function delet() {
            document.getElementById("text").innerHTML =
                document.getElementById("text").innerHTML.slice(0, -1);
                document.getElementById("text").innerHTML.replace(/<br>$/," ");

            if (document.getElementById("text").innerHTML.length === 0) {
                document.getElementById("del").style.display = "none";
                document.getElementById("up").style.display = "none";
            }

        }
          function update() {
            let t = document.getElementById("text");
            let a = t.innerText.split("\n");
            document.getElementById("data").value = a.pop();
            t.innerHTML = a.join("<br>");
        }
    </script>
</body>

</html>

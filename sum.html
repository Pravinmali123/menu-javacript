<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = prompt("enter numer")
        n = parseInt(n);
        document.write(n, "<br>")
        var sum = 0;
        for (var i = 1; i <= n; i++) {
            var p = prompt("Enter value")
            p = parseFloat(p)
            document.write(p, "<br>")
            if(i == 1){
                sum = p;
            }else{
            sum = sum - p;}
        }
        document.write("<br>",sum)
    </script>
</body>

</html>
